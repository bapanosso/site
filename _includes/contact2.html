<div id="contact" class="contact-section">
  <div class="container">
    <div class="contact-title-row row">
      <div class="contact-title-col col-sm-8 col-sm-offset-2">
        <h4 class="section-title"><br><b>LabMet</b> Contato</h4>
        <h3><p class="section-title">{{site.contintro}}</p></h3>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="contact-content-row row">
          <div class="col-md-8">
              <div class="well well-sm">
                  <form>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="name">
                                <h5>Nome</h5></label>
                              <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                          </div>
                          <div class="form-group">
                              <label for="email">
                                  <h5>Email </h5></label>
                              <div class="input-group">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                  </span>
                                  <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                          </div>
                          <div class="form-group">
                              <label class="control-label " for="region_id"><h5>Assunto</h5></label>
                                <select class="form-control" id="region_id" name="region">
                                    <option value="add" selected="">Compras</option>
                                    <option value="service">Orçamento</option>
                                    <option value="ask">Dúvidas</option>
                                    <option value="product">Sugestões</option>
                                    <option value="product2">Reclamações</option>
                                </select>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="name">
                                  <h5>Menssagem</h5></label>
                                  <textarea class="form-control" cols="40" id="message" name="message" rows="10" required="required"
                                      placeholder="Message"></textarea>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                              <h5>Enviar Mensagem</h5></button>
                      </div>
                  </div>
                  </form>
              </div>
          </div>
          <div class="col-md-4">
              <form>
              <legend><span class="glyphicon glyphicon-globe"></span> LabMet</legend>
              <address>
                  <h4>Endereço</h4>
                  <h5>{{site.address}}<br>
                  {{site.city}}</h5><br>
              </address>
              <address>
                  <h4>Contato</h4>
                  <h5>{{site.phone}}<br>
                  <a href="mailto:#">{{site.email}}</h5></a>
              </address>
              </form>
              <ul class="site-footer-bottom-social-list">
                {% for social in site.social %}
                <li><a href="http://{{social.url}}" target="_blank"><span class="{{social.title}}"></span></a>
                {% endfor %}</li>
              </ul>
          </div>
      </div>
    </div>
  </div>
</div>
